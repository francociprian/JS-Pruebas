<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pushbar.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Proyecto Carrito</title>
</head>

<body>
    <header>
        <nav class="menu menu--layout">
            <a href="#" class="menu__logo">
                Untraceable&period;
            </a>

            <ul class="menu__btn">
                <li>
                    <a href="#" data-pushbar-target="pushbar-carrito">
                        <i class="fa-solid fa-bag-shopping"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-regular fa-heart"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-regular fa-user"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">

        <h2 class="stock">Catalogo de Productos</h2>
        <div class="stock__productos">

        </div>

        <div data-pushbar-id="pushbar-carrito" data-pushbar-direction="right" class="pushbar pushbar-carrito">
            <div class="btn-cerrar izquierda">
                <button data-pushbar-close><i class="fas fa-times"></i></button>
                <button class="limpiar">Limpiar Carrito</button>
            </div>

            <div class="carrito">
                <h3 class="carrito__nombre">Agregaste al Carrito:</h3>
                <p class="carrito__cantidad"></p>
            </div>
            <div class="carrito__container">


            </div>
            <p class="carrito__total"></p>
        </div>

    </main>



    <script src="https://kit.fontawesome.com/d5f1493466.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/pushbar.js"></script>
    <script defer src="js/main.js"></script>
    <script type="text/javascript">
        const pushbar = new Pushbar({
            blur: true,
            overlay: true,
        });
    </script>
</body>

</html>
