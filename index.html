<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/pushbar.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Proyecto Carrito</title>
</head>

<body>
    <header>
        <nav class="menu menu--layout">
            <ul class="menu__nav">
                <li>
                    <a  class="animation" href="#">Winter Season 2022</a>
                </li>
                <li>
                    <a  class="animation" href="#">Men</a>
                </li>
                <li>
                    <a  class="animation" href="#">Women</a>
                </li>
            </ul>

            <ul class="menu__btn">
                <li>
                    <button class="animation" data-pushbar-target="pushbar-carrito">
                        <i class="fa-solid fa-bag-shopping"></i>
                    </button>
                </li>
                <li>
                    <button id="btnFavoritos" type="button">
                        <i class="fa-regular fa-heart animation"></i>
                    </button>
                </li>
                <li>
                    <button class="animation" type="button" data-bs-toggle="modal" data-bs-target="#modalInicioSesion">
                        <i class="fa-regular fa-user"></i>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="bg__uno">
            <div class="container-fluid inicio">
                <p class="inicio__text" id="text__inicio">
                    Untraceable&period;
                </p>
            </div>
        </section>

        <section class="container">
            <h2 class="stock">Catalogo de Productos</h2>
            <div class="stock__productos">

            </div>

            <div data-pushbar-id="pushbar-carrito" data-pushbar-direction="right" class="pushbar pushbar-carrito">
                <div class="btn-cerrar izquierda">
                    <button data-pushbar-close><i class="fas fa-times"></i></button>
                    <button class="limpiar">Limpiar Carrito</button>
                </div>

                <div class="carrito">
                    <h3 class="carrito__nombre">Agregaste al Carrito:</h3>
                    <p class="carrito__cantidad"></p>
                </div>
                <div class="carrito__container">


                </div>
                <p class="carrito__total"></p>
            </div>
        </section>
    
        <!-- MODAL FAVORITOS -->
        <div id="modalFavoritos" class="modal">
                <div class="modal__content">
                    <div class="modal__header">
                        <p>FAVORITOS</p>
                        <span class="close"><i class="fa-solid fa-xmark"></i></span>
                    </div>
                    <hr>
                </div>
        </div>

        <!-- MODAL INICIO SESIÓN -->
        <div class="modal fade" id="modalInicioSesion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content rounded-5 shadow">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <h2 class="fw-bold mb-0">Iniciar Sesión</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body p-5 pt-0">
                        <form class="">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control rounded-4" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control rounded-4" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword">Contraseña</label>
                            </div>
                            <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Acceder</button>
                            <!-- <small class="text-muted">Al hacer clic en Registrarse, acepta los términos de uso.</small> -->
                            <!-- <hr class="my-4"> -->
                            <p class="fs-5 fw-light text-center mb-3 py-4"> 0 </p>
                            <button class="w-100 py-2 mb-2 btn btn-secondary rounded-4" type="submit">
                                <i class="fa-brands fa-twitter"></i>
                                Iniciar Sesión con Twitter
                            </button>
                            <button class="w-100 py-2 mb-2 btn btn-secondary rounded-4" type="submit">
                                <i class="fa-brands fa-facebook"></i>
                                Iniciar Sesión con Facebook
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>


    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script> -->
    <script src="https://kit.fontawesome.com/d5f1493466.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/pushbar.js"></script>
    <script src="js/app.js"></script>
    <script src="js/productos.js"></script>
    <script defer src="js/main.js"></script>
    <script type="text/javascript">
        const pushbar = new Pushbar({
            blur: true,
            overlay: true,
        });
    </script>
</body>

</html>
