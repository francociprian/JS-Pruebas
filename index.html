<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Untraceable</title>
</head>

<body>
    <header>
        <nav class="menu menu--layout">
            <a href="#" class="menu__logo">
                Untraceable&period;
            </a>
            
            <button class="btn__carrito">
                <ion-icon name="cart"></ion-icon>
            </button>
        </nav>
    </header>
    
    <main>
        
        <div>
            <h1 class="titulo">Catalogo de Productos</h1>
        </div>
        <div class="contenedor">
            <div class="producto">
                <img src="img/remera.jpg" alt="Remera">
                <p>Remera</p>
                <a class="aCarrito" href="#">&dollar;35</a>
            </div>
            <div class="producto">
                <img src="img/buzo.jpg" alt="Buzo">
                <p>Buzo</p>
                <a class="aCarrito" href="#">&dollar;60</a>
            </div>
            <div class="producto">
                <img src="img/campera.jpg" alt="Camperas">
                <p>Campera</p>
                <a class="aCarrito" href="#">&dollar;110</a>
            </div>
            <div class="producto">
                <img src="img/gorra.jpg" alt="Gorra">
                <p>Gorra</p>
                <a class="aCarrito" href="#">&dollar;15</a>
            </div>
            <div class="producto">
                <img src="img/pantalon.jpg" alt="Pantalon">
                <p>Pantalon</p>
                <a class="aCarrito" href="#">&dollar;75</a>
            </div>
            <div class="producto">
                <img src="img/zapatillas.jpg" alt="Sneakers">
                <p>Sneakers</p>
                <a class="aCarrito" href="#">&dollar;90</a>
            </div>
        </div>
        
    </main>
    


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="js/main.js"></script>
    
</body>

</html>
